<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>源泉温泉検索「源泉しか勝たん」</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #ff6347;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      background-color: #ff6347;
      color: white;
      margin:5px;
      padding: 5px 5px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #ff4500;
    }

    .bandai-menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .bandai-menu a {
      text-decoration: none;
      background-color: #6c6c6c;
      color: white;
      margin:5px;
      padding: 5px 5px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #aeadad;
    }

    .onsen-image {
      margin: 20px 0;
    }

    .onsen-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      main p {
        font-size: 0.9rem;
      }

      .menu a {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>源泉温泉検索「源泉しか勝たん」</h1>
  </header>

  <main>
    <p>お気に入りの源泉温泉をみんなでシェアしよう！</p>
    <div class="onsen-image">
      <img src="onsen.jpg" alt="温泉のイメージ">
    </div>
    <div class="menu">
      <a href="input.html">お気に入りの源泉の口コミを登録</a>
      <a href="read.html">みんなのお気に入りの源泉を検索</a>
    <br>
    <div class="bandai-menu">
      <a href="bandai.html">番台メニュー</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 源泉温泉検索</p>
  </footer>
</body>
</html>
